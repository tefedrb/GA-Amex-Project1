<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="js/sstyle.css">
    <title>User Home</title>
  </head>
  <body>
    <header>
      <nav>
        <a>Home</a>
        <a>All</a>
        <a>Popular</a>
      </nav>
      <form>
        <input id="input" type="text" placeholder="username"></input>
        <input id="input" type="password" placeholder="password"></input>
        <button id="login">Login</button>
      </form>
    </header>


    <div class="container-post">
    <form
        onSubmit = "createPost(event)"
        class="postForm"
    >
        <input
            type="text"
            class="title"
            placeholder="TITLE"
        />
        <textarea class="description" placeholder="COMMENT HERE"></textarea>
        <input type="submit" value="SUBMIT"/>
    </form>
    </div>


    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>

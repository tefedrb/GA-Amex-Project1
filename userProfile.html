<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/074d7b3fc9.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <title>TRAVEL BUDDY</title>
  </head>
  <body>
    <header>
      <i class="settings-icon fa fa-cogs" aria-hidden="true"></i>
      <div class="header-wrap">
        <div class="logo-wrap">
          <a><i class="igloo fas fa-igloo "></i></a>
          <div>
            <h1 class="logo">TRAVEL BUDDY</h1>
            <h2 class="sub-logo">TRAVEL FORUM</h2>
          </div>
        </div>
        <div class="user-pic">
            <img src="https://api.adorable.io/avatars/57/j@adorable.io.png" alt="user pic">
        </div>
      </div>
    </header>
    <section id="update-profile-fly-out">
      <div>

      </div>
    </section>
    <section class="create-profile">
      <div>
        <form class="profile-form" onSubmit="createProfile(event)">
          <input id="create-backup-email" type="text" placeholder="Add backup email"/>
          <input id="create-mobile" type="text" placeholder="Mobile"/>
          <input id="create-address" type="text" placeholder="Address"/>
        </form>
      </div>
    </section>
    <div class="containerLanding">
      <div class="container-post">
      <form
          onSubmit = "createPost(event)"
          class="postForm"
      >
          <input
              type="text"
              class="title"
              placeholder="TITLE"
          />
          <textarea class="description" placeholder="COMMENT HERE"></textarea>
          <button class="postComment" type="submit">POST</button>
      </form>
      </div>
      <article class="post-temp">
        <div class="top-bar">
          <div class="user-icon4"></div>
          <!-- USERNAME TO POPULATE HERE -->
          <h3 class="messageUserName"></h3>
        </div>
        <div class="content">
          <!-- MESSAGE TO POPULATE HERE -->
          <p class="message"></p>
      		<div class="active">
            <a class="comment" onclick="revealComment()"><i class="far fa-comment-alt"></i></a>
            <a class="comment trash"><i class="fas fa-trash"></i></i></a>
            <div class="cmntBtn" >
            <textarea class="post-comment" placeholder="COMMENT POST"></textarea>
            <button class="com-postbtn" type="submit">POST</button>
          </div>
        </div>
    	</article>
    </div>
    <footer>
      <p>&copy; 2019 TRAVEL BUDDY</p>
    </footer>
    <script type="text/javascript" src="js/user.js"></script>
  </body>
</html>
